<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <div class = "bar">
        <h1>To do list</h1>
    </div>

    <div class = "container">  
        <h2>Let's add a task !</h2>
        <input type="text" id="task" name="task"  placeholder="Add a new task" required>
        <input type="text" id="person" name="person" placeholder="Assign it to ..." required>
        <button type="submit">Add Task</button>
    </div>
    <div class = "container">
        <h2>Pending . . . </h2>
        <ul id="PendingTasks" ></ul>
    </div>
    <div class = "container">
        <h2>Completed</h2>
        <ul id="Completed !" ></ul>
    </div>
    <script src="scripts.js"></script>

</body>
</html>
